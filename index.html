<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lấy Key Ngẫu Nhiên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔑 Nhấn để nhận Key ngẫu nhiên</h2>
    <button onclick="redirectToKey()">Lấy Key</button>
  </div>

  <script>
    function redirectToKey() {
      // ⚠️ Thay link này bằng Vercel endpoint của bạn
      window.location.href = "https://key-redirector.vercel.app/api/get-key";
    }
  </script>
</body>
</html>
